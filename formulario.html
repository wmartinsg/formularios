<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Preencha o formulário</h1>

    <form action="send">
      <label>Nome: <input type="text" /></label><br />
      <label>Data de Nascimento: <input type="date" /></label><br />
      <label
        >Sexo: <input type="radio" name="sexo" value="Masc" />Masc
        <input type="radio" name="sexo" value="Fem" />Fem
        <input type="radio" name="sexo" value="Prefiro não informar" />Prefiro
        não informar </label
      ><br />
      <span>Endereço:</span><br />
      <label>Logradouro: <input type="text" /></label><br />
      <label>Bairro: <input type="text" /></label><br />
      <label>Cidade: <input type="text" /></label><br />
      <label
        >UF:
        <select>
          <option value="DF">DF</option>
          <option value="GO">GO</option>
          <option value="SP">SP</option>
        </select></label
      ><br />
      <label>Email: <input type="email" /></label><br /><br />
      <button>Limpar</button>
      <button>enviar</button>
    </form>
    <br /><br />
    <a href="index.html">Página Inicial</a>
  </body>
</html>
